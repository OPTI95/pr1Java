<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h3 {
            color: #007bff;
        }

        form {
            max-width: 500px;
            margin: 20px auto;
        }

        .input-group {
            width: 100%;
        }

        .form-control {
            width: 70%;
            margin-right: 10px;
        }

        .btn-primary {
            width: 20%;
        }
    </style>
</head>

<body class="mt-3 ml-3">
<h3>Введите математическое действие:</h3>

<form class="form-inline" method="post" action="/calculatorAnswer">
    <div class="input-group">
        <input type="text" name="expression" class="form-control" placeholder="Введите выражение">
        <div class="input-group-append">
            <button type="submit" class="btn btn-primary">=</button>
        </div>
    </div>
</form>
</body>

</html>
